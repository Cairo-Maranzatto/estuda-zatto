# version: '3.8' # Removido conforme warning

services:
  estuda-zatto:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: estuda-zatto-app

  # Servi√ßo de desenvolvimento (opcional)
  estuda-zatto-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    container_name: estuda-zatto-dev
    profiles:
      - dev
